<html lang="en">
<head>

    <title>Shopping list</title>
    <!-- loader style-->
    <link type="text/css" href="css/loader.css" rel="stylesheet">
    <!--main style-->
    <link type="text/css" href="css/style.css" rel="stylesheet">
</head>
<body>
<!--loader-->
<div id="preLoader" class="flex">
    <div class="box">
        <div class="rect"></div>
        <div class="rect"></div>
        <div class="rect"></div>
        <div class="rect"></div>
        <div class="rect"></div>

</div>

<!--main section with inputs, button, and outputs-->
<section id="main">
    <div class="content-wr flex">
        <h1>My shopping list</h1>
        <input id="myInput" type="text" placeholder="Goods">
        <span id="alert"></span>
        <span id="addBtn">Add goods</span>
        <ul id="myUl" class="flex">
        </ul>
        <div id="total"></div>
    </div>
</section>

<script src="js/script.js"></script>
